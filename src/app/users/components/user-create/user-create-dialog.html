<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="data.firstName" placeholder="First name">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="data.lastName" placeholder="Last name">
  </mat-form-field>
  <mat-form-field>
    <input type="email" matInput [(ngModel)]="data.email" placeholder="email">
  </mat-form-field>
  <mat-checkbox class="example-margin" [(ngModel)]="data.administrator">Administrator</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary">Create</button>
</div>
